<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ff0080"/>
      <stop offset="1" stop-color="#7928ca"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond arrondi avec dégradé -->
  <rect width="512" height="512" rx="110" fill="url(#paint0_linear)"/>
  
  <!-- Symbole central (Chope de bière stylisée) -->
  <g filter="url(#shadow)">
    <!-- Corps de la chope -->
    <path d="M160 200H320V380C320 402.091 302.091 420 280 420H200C177.909 420 160 402.091 160 380V200Z" fill="white"/>
    <!-- Anse -->
    <path d="M320 230H350C366.569 230 380 243.431 380 260V320C380 336.569 366.569 350 350 350H320V230Z" stroke="white" stroke-width="30" stroke-linecap="round"/>
    <!-- Mousse -->
    <rect x="145" y="160" width="190" height="60" rx="30" fill="#fff"/>
    <circle cx="180" cy="165" r="35" fill="white"/>
    <circle cx="256" cy="155" r="40" fill="white"/>
    <circle cx="320" cy="170" r="35" fill="white"/>
    
    <!-- Détail liquide (Optionnel - Reflet) -->
    <rect x="185" y="230" width="15" height="120" rx="7.5" fill="url(#paint0_linear)" opacity="0.2"/>
  </g>
  
  <!-- Texte discret en bas -->
  <text x="256" y="480" font-family="Comic Sans MS, sans-serif" font-size="24" fill="white" font-weight="bold" text-anchor="middle" opacity="0.6">PERRAN SUD</text>
</svg>